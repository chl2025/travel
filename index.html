<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>旅途奇觀 - 首頁</title>
    <link rel="icon" href="images/travel_favicon.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-dark">
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main id="app-content" class="content-wrapper">
      <!-- Home Page -->
      <div id="home" class="page active">
        <div class="position-relative hero-bg">
          <div
            class="position-absolute top-0 start-0 w-100 h-100 hero-overlay d-flex align-items-center justify-content-center"
          >
            <div class="text-center text-white p-4">
              <h1 class="display-3 font-display fw-bold mb-4">
                發現您的下一次冒險
              </h1>
              <p class="lead fs-4 mx-auto" style="max-width: 50rem">
                探索標誌性目的地，沉浸在多元文化中，創造難忘的回憶。
              </p>
            </div>
          </div>
        </div>
        <div class="container py-5">
          <h2 class="display-5 font-display text-center fw-bold mb-5">
            精選目的地
          </h2>
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Cards -->
            <div class="col">
              <a href="paris.html" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm card-hover">
                  <img
                    src="https://placehold.co/600x400/3498db/ffffff?text=Paris"
                    class="card-img-top"
                    alt="巴黎"
                  />
                  <div class="card-body">
                    <h3 class="card-title h5 font-display fw-bold">
                      法國，巴黎
                    </h3>
                    <p class="card-text">愛之城、藝術之都、永恆的優雅。</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="col">
              <a href="kyoto.html" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm card-hover">
                  <img
                    src="https://placehold.co/600x400/e74c3c/ffffff?text=Kyoto"
                    class="card-img-top"
                    alt="京都"
                  />
                  <div class="card-body">
                    <h3 class="card-title h5 font-display fw-bold">
                      日本，京都
                    </h3>
                    <p class="card-text">
                      古老的寺廟、寧靜的花園和傳統的藝妓。
                    </p>
                  </div>
                </div>
              </a>
            </div>
            <div class="col">
              <a href="cairo.html" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm card-hover">
                  <img
                    src="https://placehold.co/600x400/f39c12/ffffff?text=Cairo"
                    class="card-img-top"
                    alt="開羅"
                  />
                  <div class="card-body">
                    <h3 class="card-title h5 font-display fw-bold">
                      埃及，開羅
                    </h3>
                    <p class="card-text">一個歷史栩栩如生的充滿活力的都市。</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="col">
              <a href="rio.html" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm card-hover">
                  <img
                    src="https://placehold.co/600x400/2ecc71/ffffff?text=Rio"
                    class="card-img-top"
                    alt="里約熱內盧"
                  />
                  <div class="card-body">
                    <h3 class="card-title h5 font-display fw-bold">
                      巴西，里約熱內盧
                    </h3>
                    <p class="card-text">森巴、陽光和迷人的自然美景。</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS to load components -->
    <script src="js/main.js"></script>
  </body>
</html>
